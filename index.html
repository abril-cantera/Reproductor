<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Reproductor</title>
</head>
<body>
   <header class="cabecera">
        <h1 class="title-cabecera">
            Playing Song
        </h1>
   </header>
   <main class="menu">
        <section class="portada-menu">
            <img src="./Imagenes/manuel_turizo_la_bachata-portadader.jpg" alt="">
            <img src="./Imagenes/manuel_turizo_la_bachata-portada.jpg" alt="">
            <img src="./Imagenes/manuel_turizo_la_bachata-portadaizq.jpg" alt="">
        </section>
        <section class="compositor-song">
            <h1>
                La Bachata
            </h1>
            <h4>
                Manuel Turizo
            </h4>
            </section>
            <section class="conteiner-barra">
                <section class="barra">
                    <p class="barra-song"></p>
                </section>
            </section>
            <section class="conteiner-song">
               <section class="tiempo-song">
                <h3>
                    01:12
                </h3>
                <h3>
                    02:47
                </h3>
               </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="botones">
            <button class="botones-conteiner">
                <img src="./Iconos/barajar.svg" alt="">
            </button>
            <button class="botones-conteiner">
                <img src="./Iconos/rebobinar.svg" alt="">
            </button>
            <button class="botones-conteiner play">
                <img src="./Iconos/tocar.svg" alt="">
            </button>
            <button class="botones-conteiner">
                <img src="./Iconos/delantero.svg" alt="">
            </button>
            <button class="botones-conteiner">
                <img src="./Iconos/loop.svg" alt="">
            </button>
        </section>
    </footer>
</body>
</html>
